<form [formGroup]="formPerson">
  <div *ngFor="let value of keys">
    <label [for]="value.id">{{ value }}</label>
    <br />
    <input type="text" [formControlName]="value" [id]="value" />
    <br />
  </div>

  <button type="button" (click)="clickOnSubmit()">Submit</button>
  <button type="button" (click)="goAnimals()">animals</button>
  <button type="reset">clear</button>
  <button type="button" (click)="back()">back</button>
</form>
