<table>
  <tr>
    <th *ngFor="let header of headers">{{ header }}</th>
  </tr>
  <tr *ngFor="let animal of animals">
    <input type="search" (keyup.enter)="queryFilter($event)" />

    <td>{{ animal.identification }}</td>
    <td>{{ animal.specie }}</td>
    <button (click)="deleteOnSubmit(animal.id)">deletar</button>
    <button (click)="editOnSubmit(animal.id)">atualizar</button>
  </tr>
</table>
